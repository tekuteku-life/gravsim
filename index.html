<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>gravsim</title>
	<link rel="stylesheet" href="style.css">
	<script src="gravsim.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="gravsim-canvas"></canvas>
	<form id="ctrl-form">
		<label for="time-scale">Time scale (year/sec):</label>
		<input type="range" id="time-scale" name="time-scale" value="0.2" step="0.01" min="0.01" max="1.0" style="width:150px;">
		<span id="time-scale-value">0.20</span><br>
		<script>
			const timeStepInput = document.getElementById('time-scale');
			const timeStepValue = document.getElementById('time-scale-value');
			timeStepInput.addEventListener('input', function() {
				timeStepValue.textContent = parseFloat(this.value).toFixed(2);
			});
		</script>

		<label for="mass-select">Object Mass:</label>
		<select id="mass-select" name="mass">
			<option value="Saturn">Saturn</option>
			<option value="Jupiter">Jupiter</option>
			<option value="Mars">Mars</option>
			<option value="Earth">Earth</option>
			<option value="Venus">Venus</option>
			<option value="Mercury">Mercury</option>
			<option value="Moon">Moon</option>
			<option value="Asteroid">Asteroid</option>
			<option value="Rocket">Rocket</option>
		</select><br>

		<label>Default deploy:</label>
		<button type="button" id="put-saturn-btn" style="margin-top:8px;">Saturn</button>
		<button type="button" id="put-jupiter-btn" style="margin-top:8px;">Jupiter</button>
		<button type="button" id="put-mars-btn" style="margin-top:8px;">Mars</button>
		<button type="button" id="put-earth-btn" style="margin-top:8px;">Earth</button>
		<button type="button" id="put-venus-btn" style="margin-top:8px;">Venus</button>
		<button type="button" id="put-mercury-btn" style="margin-top:8px;">Mercury</button>
		
	</form>
</body>
</html>
