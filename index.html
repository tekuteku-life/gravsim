<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>gravsim</title>
	<link rel="stylesheet" href="style.css">
	<script src="gravsim.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="gravsim-canvas"></canvas>
	<form id="ctrl-form">
		<label for="mass-select">物体質量:</label>
		<select id="mass-select" name="mass">
			<option value="Saturn">Saturn</option>
			<option value="Jupiter">Jupiter</option>
			<option value="Mars">Mars</option>
			<option value="Earth">Earth</option>
			<option value="Venus">Venus</option>
			<option value="Mercury">Mercury</option>
			<option value="Moon">Moon</option>
			<option value="Asteroid">Asteroid</option>
			<option value="Rocket">Rocket</option>
		</select>

		<button type="button" id="put-saturn-btn" style="display:block; margin-top:8px;">Saturn</button>
		<button type="button" id="put-jupiter-btn" style="display:block; margin-top:8px;">Jupiter</button>
		<button type="button" id="put-mars-btn" style="display:block; margin-top:8px;">Mars</button>
		<button type="button" id="put-earth-btn" style="display:block; margin-top:8px;">Earth</button>
		<button type="button" id="put-venus-btn" style="display:block; margin-top:8px;">Venus</button>
		<button type="button" id="put-mercury-btn" style="display:block; margin-top:8px;">Mercury</button>
		
	</form>
</body>
</html>
