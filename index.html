<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>gravsim</title>
	<link rel="stylesheet" href="style.css">
	<script src="gravsim.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="gravsim-canvas"></canvas>
	<form id="ctrl-form">
		<label for="time-scale">Time scale (year/sec):</label>
		<input type="range" id="time-scale" name="time-scale" value="0.1" step="0.01" min="0.01" max="1.0" style="width:150px;">
		<span id="time-scale-indicator">0.10</span>
		
		<label for="zoom-scale">Zoom level:</label>
		<input type="range" id="zoom-scale" name="zoom-scale" value="1" step="0.1" min="0.1" max="5.0" style="width:150px;">
		<span id="zoom-scale-indicator">1</span>

		<label for="mass-select">Object Mass:</label>
		<select id="mass-select" name="mass"></select><br>

		<span>Orbital deploy:</span>
		<button type="button" id="put-saturn-btn" style="margin-top:8px;">Saturn</button>
		<button type="button" id="put-jupiter-btn" style="margin-top:8px;">Jupiter</button>
		<button type="button" id="put-mars-btn" style="margin-top:8px;">Mars</button>
		<button type="button" id="put-earth-btn" style="margin-top:8px;">Earth</button>
		<button type="button" id="put-venus-btn" style="margin-top:8px;">Venus</button>
		<button type="button" id="put-mercury-btn" style="margin-top:8px;">Mercury</button>
		
	</form>
	<div id="info-panel">
		<p>Elapsed time: <span id="elapsed-time">0.00</span> years</p>
		<p>Object count: <span id="object-count">0</span></p>
		<p>FPS: <span id="fps">0</span></p>
	</div>
</body>
</html>
