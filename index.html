<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>gravsim</title>
	<link rel="stylesheet" href="style.css">
	<script src="gravsim.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="gravsim-canvas"></canvas>
	<form id="ctrl-form">
		<label for="mass-select">物体質量:</label>
		<select id="mass-select" name="mass">
			<option value="Jupiter">木星</option>
			<option value="Earth">地球</option>
			<option value="Asteroid">小惑星</option>
			<option value="Rocket">ロケット</option>
		</select>

		<button type="button" id="put-jupiter-btn" style="display:block; margin-top:8px;">Jupiter</button>
		<button type="button" id="put-earth-btn" style="display:block; margin-top:8px;">Earth</button>
	</form>
</body>
</html>
